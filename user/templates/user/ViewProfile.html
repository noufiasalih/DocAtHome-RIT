<!DOCTYPE html>
<html lang="en" ><head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">
    <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
    <link rel="mask-icon" type="" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111">
    <title>CodePen - Bootstrap 3 Registration Form with Validation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
    
  </head>
  <body translate="no">
    <div class="container">
  
        <form action="" method="post" class="well form-horizontal bv-form" novalidate="novalidate" id="login_form">
            {% csrf_token %}
            <fieldset>
            
            <!-- Form Name -->
            <legend><center><h2><b>Profile</b></h2></center></legend><br>
            
            <div class="form-group ">
                <label class="col-md-6 control-label">Name</label>  
                <div class="col-md-6 inputGroupContainer" style="padding-top: 8px;">
                    <div class="input-group">
                        {{ UserName  }}
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-md-6 control-label">Gender</label>  
                <div class="col-md-6 inputGroupContainer" style="padding-top: 8px;">
                    <div class="input-group">
                        {{ UserGender  }}
                    </div>
                </div>
            </div>   
            <div class="form-group ">
                <label class="col-md-6 control-label">Contact</label>  
                <div class="col-md-6 inputGroupContainer" style="padding-top: 8px;">
                    <div class="input-group">
                        {{ UserContact  }}
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-md-6 control-label">Email</label>  
                <div class="col-md-6 inputGroupContainer" style="padding-top: 8px;">
                    <div class="input-group">
                        {{ UserEmail   }}
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-md-6 control-label">Place</label>  
                <div class="col-md-6 inputGroupContainer" style="padding-top: 8px;">
                    <div class="input-group">
                        {{ UserPlace  }}
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-md-6 control-label">User Name</label>  
                <div class="col-md-6 inputGroupContainer" style="padding-top: 8px;">
                    <div class="input-group">
                        {{ UserUserName  }}
                    </div>
                </div>
            </div>            
            </fieldset>
  <input type="hidden" value=""></form>
  </div>
      <!-- /.container -->
      <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
  </body></html>
