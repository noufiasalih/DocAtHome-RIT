<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    

    <table align="center" cellpadding="10" border="1" style="border-collapse: collapse;">
       
        <tr>
            <td>Mobile Hospital</td>
            <td>
                <select name="slctMobileHospital" id="">
                    <option value="">---Select---</option>
                    {% for data  in  mobileHospitalData %}
                      <option value="{{ data.id }}">{{ data.service_no }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Complaint Type</td>
            <td>
                <select name="slctComplaintType" id="">
                    <option value="">---Select---</option>
                    {% for data  in  ComplaintType %}
                      <option value="{{ data.id }}">{{ data.complainttype_name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>    
        <tr>
            <td>Content</td>
            <td><textarea name="txtcontent" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="btnSave" value="Add Service">
            </td>
        </tr>
    </table>
    
</body>
</html>
