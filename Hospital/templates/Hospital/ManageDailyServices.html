<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form action="" method="post">
        {% csrf_token %}
    

    <table align="center" cellpadding="10" border="1" style="border-collapse: collapse;">
        <tr>
            <td>Code</td>
            <td><input type="text" name="txtServiceCode"></td>
        </tr>
        <tr>
            <td>Type</td>
            <td>
                <select name="slctServiceType" id="">
                    <option value="">---Select---</option>
                    <option value="Kids">For Kids</option>
                    <option value="Adults">For Adults</option>
                    <option value="Ladies">For Ladies</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Rate</td>
            <td><input type="text" name="txtServiceRate"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea name="txtDescription" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Facilities</td>
            <td><textarea name="txtFacilitites" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>KM/Rate</td>
            <td><input type="text" name="txtKmRate"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="btnSave" value="Add Service">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
