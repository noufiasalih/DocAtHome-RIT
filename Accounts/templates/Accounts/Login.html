<!DOCTYPE html>
<html lang="en" ><head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
    
    <style>
        #success_message{ display: none;}
    </style>
    <script>
        window.console = window.console || function(t) {};
    </script>
    <script>
        if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
        }
    </script>
  </head>
  <body translate="no">
    <div class="container">

        <form action="" method="post" autocomplete="off" class="well form-horizontal bv-form" novalidate="novalidate" id="login_form">
            {% csrf_token %}
            <fieldset>
           
            <legend><center><h2><b>Login</b></h2></center></legend><br>
            
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">User name</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="txtUsername" id="txtUsername" placeholder="Username" class="form-control" type="text" data-bv-field="txt_Username"><i class="form-control-feedback" data-bv-icon-for="txt_Username" style="display: none;"></i>
                    </div>
                <small data-bv-validator="stringLength" data-bv-validator-for="txt_Username" class="help-block" style="display: none;">This value is not valid</small><small data-bv-validator="notEmpty" data-bv-validator-for="txt_Username" class="help-block" style="display: none;">Please enter Username</small></div>
            </div>
            
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Password</label> 
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="txtPassword" id="txtPassword" placeholder="Password" class="form-control" type="password" data-bv-field="txt_Password"><i class="form-control-feedback" data-bv-icon-for="txt_Password" style="display: none;"></i>
                    </div>
                <small data-bv-validator="stringLength" data-bv-validator-for="txt_Password" class="help-block" style="display: none;">This value is not valid</small><small data-bv-validator="notEmpty" data-bv-validator-for="txt_Password" class="help-block" style="display: none;">Please enter the Password</small></div>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-warning">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login <span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'Accounts:HospitalSignup'%}" style="text-decoration: underline;">Register</a>
                </div>
            </div>
            
            </fieldset>
  <input type="hidden" value=""></form>
  </div>
      <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
      <script id="rendered-js">
        $(document).ready(function () {
            $('#login_form').bootstrapValidator({
               
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh' },
            
                fields: {
                    user_name: {
                    validators: {
                        stringLength: {
                        min: 8 },
            
                        notEmpty: {
                        message: 'Please enter the Username' } } },
            
                    txt_Password: {
                    validators: {
                        stringLength: {
                        min: 8 },
            
                        notEmpty: {
                        message: 'Please enter the Password' } } },
            
            } }).
            on('success.form.bv', function (e) {
            $('#success_message').slideDown({ opacity: "show" }, "slow"); 
            $('#login_form').data('bootstrapValidator').resetForm();
        
            // Prevent form submission
            e.preventDefault();
        
            // Get the form instance
            //var $form = $(e.target);
        
            // Get the BootstrapValidator instance
            //var bv = $form.data('bootstrapValidator');
        
            // Use Ajax to submit form data
            // $.post($form.attr('action'), $form.serialize(), function (result) {
            //     console.log(result);
            // }, 'json');
            });
        });
</script>
<script>
    $('form').attr('autocomplete','off');
</script>
</body></html>
